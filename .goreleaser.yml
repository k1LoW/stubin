before:
  hooks:
    - go mod download
    - go mod tidy
builds:
  -
    id: stubin-darwin
    ldflags:
      - -s -w -X github.com/k1LoW/stubin.version={{.Version}} -X github.com/k1LoW/stubin.commit={{.FullCommit}} -X github.com/k1LoW/stubin.date={{.Date}} -X github.com/k1LoW/stubin/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
  -
    id: stubin-windows
    ldflags:
      - -s -w -X github.com/k1LoW/stubin.version={{.Version}} -X github.com/k1LoW/stubin.commit={{.FullCommit}} -X github.com/k1LoW/stubin.date={{.Date}} -X github.com/k1LoW/stubin/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
  -
    id: stubin-linux
    ldflags:
      - -s -w -X github.com/k1LoW/stubin.version={{.Version}} -X github.com/k1LoW/stubin.commit={{.FullCommit}} -X github.com/k1LoW/stubin.date={{.Date}} -X github.com/k1LoW/stubin/version.Version={{.Version}}
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
archives:
  -
    id: stubin-archive
    name_template: '{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{ .Arm }}{{ end }}'
    format_overrides:
      - goos: darwin
        format: zip
    files:
      - LICENSE
      - CREDITS
      - README.md
      - CHANGELOG.md
    rlcp: true
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Version }}-next"
changelog:
  skip: true
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
nfpms:
  -
    id: stubin-nfpms
    file_name_template: "{{ .ProjectName }}_{{ .Version }}-1_{{ .Arch }}"
    builds:
      - stubin-linux
    homepage: https://github.com/k1LoW/stubin
    maintainer: Ken'ichiro Oyama <k1lowxb@gmail.com>
    description: "This is stub binary."
    license: MIT
    formats:
      - deb
      - rpm
      - apk
    bindir: /usr/bin
    epoch: 1
